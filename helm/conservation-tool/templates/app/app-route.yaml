apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "web-app.fullname.frontend" . }}
spec:
  to:
    kind: Service
    name: {{ include "web-app.fullname.frontend" . }}
  port:
    targetPort: frontend-port
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect