apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "web-app.fullname.frontend" . }}
spec:
  host: {{ .Values.services.frontend.route.host }}
  to:
    kind: Service
    name: {{ include "web-app.fullname.frontend" . }}
  port:
    targetPort: {{ .Values.services.frontend.service.targetPort }}
