apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-app.fullname.frontend" . }}
spec:
  type: {{ .Values.services.frontend.service.type }}
  ports:
    - name: frontend-port
      protocol: TCP
      port: {{ .Values.services.frontend.service.port }}
      targetPort: {{ .Values.services.frontend.service.targetPort }}
  selector:
    app: {{ include "web-app.fullname.frontend" . }}
