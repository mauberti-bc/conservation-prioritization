{{- if .Values.services.workflows.server.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "web-app.fullname.prefect-server" . }}
spec:
  host: {{ .Values.services.workflows.server.route.host }}
  to:
    kind: Service
    name: {{ include "web-app.fullname.prefect-server" . }}
  port:
    targetPort: {{ .Values.services.workflows.server.service.targetPort }}
{{- end }}