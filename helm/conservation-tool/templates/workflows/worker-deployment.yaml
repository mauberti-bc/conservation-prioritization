apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-app.fullname.prefect-worker" . }}
spec:
  replicas: {{ .Values.services.workflows.worker.replicas }}
  selector:
    matchLabels:
      app: {{ include "web-app.fullname.prefect-worker" . }}
  template:
    metadata:
      labels:
        app: {{ include "web-app.fullname.prefect-worker" . }}
    spec:
      serviceAccountName: deployer
      containers:
        - name: prefect-worker
          image: "{{ .Values.registry }}/{{ .Values.services.workflows.worker.image.stream }}:{{ .Values.services.workflows.worker.image.tag }}"
          args:
            - "prefect"
            - "worker"
            - "start"
            - "--pool"
            - "{{ .Values.services.workflows.worker.pool }}"
          ports:
            - containerPort: 4202
          env:
            - name: PREFECT_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "web-app.fullname" . }}-config
                  key: PREFECT_API_URL

            - name: ZARR_STORE_PATH
              valueFrom:
                configMapKeyRef:
                  name: {{ include "web-app.fullname" . }}-config
                  key: ZARR_STORE_PATH

          resources:
            {{- toYaml .Values.services.workflows.worker.resources | nindent 12 }}
