apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: '{{ include "web-app.fullname.frontend" . }}-ingress-from-router'
spec:
  podSelector:
    matchLabels:
      app: {{ include "web-app.fullname.frontend" . }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: {{ .Values.services.frontend.service.targetPort }}
