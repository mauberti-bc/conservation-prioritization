name: Build and Trigger OpenShift Builds

on:
  push:
    branches:
      - main

env:
  OPENSHIFT_SERVER: https://api.gold.devops.gov.bc.ca:6443

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    env:
      TOOLS_NAMESPACE: ${{ secrets.TOOLS_NAMESPACE }}
      TOOLS_SA_TOKEN: ${{ secrets.TOOLS_SA_TOKEN }}
      IMAGE_TAG: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenShift CLI
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "4.14"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Log in to OpenShift
        run: |
          oc login --token=$TOOLS_SA_TOKEN --server=$OPENSHIFT_SERVER
          oc project $TOOLS_NAMESPACE

      - name: Deploy Helm Chart to OpenShift (Create BuildConfigs + ImageStreams)
        run: |
          helm upgrade --install conservation-tool ./helm/conservation-tool \
            --namespace $TOOLS_NAMESPACE \
            --set services.frontend.image.tag=$IMAGE_TAG \
            --set services.workflows.server.image.tag=$IMAGE_TAG \
            --set services.workflows.worker.image.tag=$IMAGE_TAG \
            --set services.workflows.deploy.image.tag=$IMAGE_TAG \
            --wait

      - name: Build Frontend
        run: |
          oc start-build $(oc get bc -o name | grep frontend) --wait

      - name: Build Prefect Server
        run: |
          oc start-build $(oc get bc -o name | grep server) --wait

      - name: Build Prefect Worker
        run: |
          oc start-build $(oc get bc -o name | grep worker) --wait

      - name: Build Prefect Deploy
        run: |
          oc start-build $(oc get bc -o name | grep deploy) --wait
